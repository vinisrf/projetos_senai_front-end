<html lang="pt-br">
<head>

        <section class="area-mapa">
                <h1 align="center">Segurança no Trabalho</h1>
                <h4 align="center">intensidade dos riscos e grupos</h4>
            
            <div class="area-central">

                    </div>
                    <div id="area-acidente">
                        <div id="box-acidente"></div>

                    <div id="area-biologico">

                        <span>Biológico</span>
                    </div>
                    <div id="area-fisico">
                        <div id="box-fisico"></div>
                        <span>Físico</span>
                    </div>
                    <div id="area-ergonomico">
                        <div id="box-ergonomico"></div>
                        <span>Ergonomico</span>
                    </div>
                </div>
            </div>

            <div class="area-img">
                <img src="img/img_1.jfif" >
                <img src="img/img_2.jfif" >
