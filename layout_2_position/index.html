<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Posição</title>
</head>
<body>
    <fieldset><header>
        <h1>Curso Programador Front-End</h1>
        <h2>Projeto: Layout 02 - Position</h2>
        <h2>Aluno: Vinícius dos Santos</h2>
    </header></fieldset>
    <div id="static">
        <span>STATIC</span>
    </div>
    
    <div id="absolute">
        <span>ABSOLUTE</span>
    </div>

    <div id="sticky">
        <span>STICKY</span>
    </div>

    <div id="fixed">
        <span>FIXED</span>
    </div>

    <div id="ancestral">
        <div id="box1">
            <span>1</span>
        </div>
        <div id="box2">
            <span>2</span>
        </div>
    </div>
</body>
</html>
